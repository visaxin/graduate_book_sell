<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flat UI Login</title>
    {% load staticfiles %}
    <!--<link  rel="stylesheet"-->
    <!--href="{% static 'css/bootstrap.min.css'%}">-->
    <!--<link rel="stylesheet"-->
    <!--href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css">-->
    <link rel="stylesheet" type="text/css"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

</head>

<body>

<div class="" id="loginModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Have an Account?</h3>
    </div>
    <div class="modal-body">
        <div class="well">
            <ul class="nav nav-tabs">
                <li class="active"><a href="{% url 'login' %}" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                    <form class="form-horizontal" action="{% url 'loginRequest' %}" method="POST">
                        <div style="display:none">
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        </div>
                        <fieldset>
                            <div id="legend">
                                <legend class="">登录</legend>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label" for="username">用户名</label>
                                <div class="controls">
                                    <input type="text" id="username" name="username" placeholder="用户名"
                                           class="form-control">
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">密码</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="密码"
                                           class="form-control">
                                </div>
                            </div>


                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success">Login</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="tab-pane fade" id="create">
                    <form id="tab" action="{% url 'register' %}"  method="POST">
                        <div style="display:none">
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        </div>
                        <label>用户名</label>
                        <input type="text" name="username" value="" class="form-control">
                        <label>密码</label>
                        <input type="password" name="password" value="" class="form-control">
                        <label>名</label>
                        <input type="text" name="first_name" value="" class="form-control">
                        <label>姓</label>
                        <input type="text" name="last_name" value="" class="form-control">
                        <label>Email</label>
                        <input type="text" name="email" value="" class="form-control">

                        <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-success">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
