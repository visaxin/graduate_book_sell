<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线图书销售系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet">
    <style>
        .thumbnail img{
            width: 320px;
            height: 150px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index'%}">图书销售</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">关于</a>
                    </li>
                    <li>
                        <a href="#">服务</a>
                    </li>
                    <li>
                        <a href="#">联系</a>

                    </li>
                    <li>
                        <a href="{% url 'management' %}">管理</a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" action="{% url 'q' %}" method="get">
                    <div class="form-group">
                        <input type="text" name="key_word" class="form-control" placeholder="搜索图书">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <form class="navbar-form navbar-left" role="search" action="{% url 'q_tag' %}" method="get">
                    <div class="form-group">
                        <input type="text" name="tag" class="form-control" placeholder="搜索图书">
                    </div>
                    <button type="submit" class="btn btn-default">搜索By标签</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                    <li>
                        <a class="page-scroll">Welcome! {{ request.user.username }}</a>
                    </li>

                    <li>
                        <a class="page-scroll" href="{% url 'logoutRequest' %}">退出</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'cart'%}">购物车</a>
                    </li>
                    {% else %}
                        <li>
                            <a class="page-scroll" href="{% url 'login'%}">登录/注册</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    {% block container%}

    {% endblock %}


    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery.ajax.min.js'%}"></script>
</body>

</html>
